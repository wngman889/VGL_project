<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="css/create-event-styles.css">
</head>
<body>

    <div>
        <h1>Create Event</h1>

        <label for="description">Event Description:</label>
        <input type="text" id="description" placeholder="Enter event description">

        <label for="date">Event Date:</label>
        <input type="datetime-local" id="date">

        <label for="gameId">Game ID:</label>
        <input type="number" id="gameId" placeholder="Enter game ID">

        <label for="authorId">Author ID:</label>
        <input type="number" id="authorId" placeholder="Enter author ID">

        <button onclick="addEvent()">Create Event</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="create-event.js"></script>

</body>
</html>
